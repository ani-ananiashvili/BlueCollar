<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueCollar</title>
    <link rel="shortcut icon" href="images/main-logo.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="infoDiv">
        <span>Opening Hours: 06:00 to 20:00</span>
        <div class="mediaDiv">
          <a href="#"><img src="images/Insta.svg" alt="instagram" /></a>
          <a href="#"><img src="images/Fb.svg" alt="facebook" /></a>
          <a href="#"><img src="images/Twiter.svg" alt="twiter" /></a>
          <a href="#"><img src="images/Pintrest.svg" alt="pinterest" /></a>
        </div>
      </div>
      <section class="header2">
        <a href="index.html"><img src="images/LogoTxt.svg" alt="logo" /></a>
        <div class="contactInfo">
          <a class="yellowInfoDiv" href="#"
            ><img src="images/gmail.svg" alt="gmail"
          /></a>
          <div class="info2 mailInfo">
            <span>Mail Us</span>
            <span>Info@Example.com</span>
          </div>
          <a class="yellowInfoDiv" href="#"
            ><img src="images/call.svg" alt="gmail"
          /></a>
          <div class="info2">
            <span>Call Us</span>
            <span>+01 569 896 654</span>
          </div>
        </div>
      </section>

      <main>
        <!-- Cover image section -->
        <section class="coverSection">
          <!-- Navigation Section -->
          <div class="headerSection">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li>
                  <a href="#"
                    >Pages <img src="images/Vector.png" alt="arrow"
                  /></a>
                </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </nav>
            <div class="navQ">
              <a href="#">Have Any Questions?</a>
            </div>
          </div>

          <!-- Image and Text Section -->
          <div class="provideSpan">
            <img src="images/cover-photo.png" alt="image" />
            <div class="textOverlay">
              <span>
                <img
                  src="images/cover-vector.svg"
                  style="width: 30px"
                  alt="vector"
                />We Provide Electric Services For Industrial Project
              </span>
              <p>We Are Professional Quality Services</p>
              <a href="#">Our Services</a>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
